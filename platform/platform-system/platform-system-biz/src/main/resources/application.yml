server:
  
  port: ${PORT_SERVER_SYSTEM:8201}
  
  tomcat:
    threads:
      max: 500
      min-spare: 20
    accept-count: 300

spring:

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  application:
    name: platform-system

  cloud:
    
    nacos:
      config:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
    
    openfeign:
      client:
        config:
          default:
            logger-level: full
            connect-timeout: 10000
            read-timeout: 10000
      okhttp:
        enabled: true
      httpclient:
        enabled: false
      compression:
        request:
          enabled: true
        response:
          enabled: true

    sentinel:
      eager: true
      transport:
        dashboard: ${NACOS_HOST:127.0.0.1}:${SENTINEL_PORT:8858}
      filter:
        enabled: false
      datasource:
        # 流控规则
        flow:
          nacos:
            serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
            namespace: ${NACOS_NAMESPACE:dev}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-flow-rules
            data-type: json
            rule-type: flow
        # 熔断降级
        degrade:
          nacos:
            serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
            namespace: ${NACOS_NAMESPACE:dev}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-degrade-rules
            data-type: json
            rule-type: degrade
        # 热点参数限流
        param_flow:
          nacos:
            serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
            namespace: ${NACOS_NAMESPACE:dev}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-param-rules
            data-type: json
            rule-type: param_flow
        # 系统规则
        system:
          nacos:
            serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
            namespace: ${NACOS_NAMESPACE:dev}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-system-rules
            data-type: json
            rule-type: system
        # 来源访问控制（黑白名单）
        authority:
          nacos:
            serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
            namespace: ${NACOS_NAMESPACE:dev}
            groupId: SENTINEL_GROUP
            dataId: ${spring.application.name}-auth-rules
            data-type: json
            rule-type: authority

  config:
    import:
      - nacos:global-configuration.yaml
      - nacos:${spring.application.name}.yaml

  aop:
    proxy-target-class: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  freemarker:
    check-template-location: false

  datasource:
    driver-class-name: ${DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}
    url: jdbc:${DATASOURCE_DB_TYPE:mysql}://${DATASOURCE_HOST:127.0.0.1}:${DATASOURCE_PORT:3306}/${NACOS_NAMESPACE:dev}_${DB_NAME_SYSTEM:system}?${DATASOURCE_PARAM:useUnicode=true&characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true&serverTimezone=Asia/Shanghai}
    username: ${DATASOURCE_USERNAME:root}
    password: ${DATASOURCE_PASSWORD:root}
    hikari:
      connection-timeout: 30000
      max-lifetime: 1800000
      maximum-pool-size: 15
      minimum-idle: 5
      connection-test-query: select 1

  flyway:
    table: system_flyway_history
    # 是否开启
    enabled: true
    # 迁移前校验 SQL 文件是否存在问题
    validate-on-migrate: true
    # 禁止清理数据库表 生产环境一定要启用
    clean-disabled: true
    # 文件编码
    encoding: UTF-8
    # 校验路径下是否存在 SQL 文件
    fail-on-missing-locations: false
    # 最开始已经存在表结构，且不存在 flyway_schema_history 表时，需要设置为 true
    baseline-on-migrate: true

  rabbitmq:
    host: ${RABBIT_MQ_HOST:127.0.0.1}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USERNAME:root}
    password: ${RABBIT_MQ_PASSWORD:123456}
    virtual-host: /${NACOS_NAMESPACE:dev}
    # 手动提交消息
    listener:
      simple:
        #消息必须手动确认
        acknowledge-mode: manual
        #限制每次发送一条数据。
        prefetch: 1
    publisher-returns: true
    publisher-confirm-type: simple


  data:
    redis:
      database: ${REDIS_DATABASE:0}
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      lettuce:
        pool:
          min-idle: 8
          max-idle: 500
          max-active: 2000
          max-wait: 10000
      timeout: 5000

mybatis-plus:
  configuration:
    jdbc-type-for-null: null
  global-config:
    banner: false
  type-aliases-package: com.zclcs.platform.system.api.entity
  mapper-locations: classpath:com/zclcs/platform/system/biz/mapper/*.xml

# feign 配置
feign:
  sentinel:
    enabled: true

logging:
  level:
    org:
      springframework:
        data:
          convert:
            CustomConversions: error
    com:
      netflix: info
      zclcs: info
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
      codingapi: info

my:
  redis-cache-prefix: '${NACOS_NAMESPACE:dev}:'

# spring security 配置
security:
  oauth2:
    client:
      client-id: ENC(imENTO7M8bLO38LFSIxnzw==)
      client-secret: ENC(i3cDFhs26sa2Ucrfz2hnQw==)
      scope: server
    # 通用放行URL，服务个性化，请在对应配置文件覆盖
    ignore:
      urls:
        - /v3/api-docs

# 加解密根密码
jasypt:
  encryptor:
    password: zclcs
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

# swagger 配置
swagger:
  enabled: true
  title: Swagger API
  gateway: http://${GATEWAY_HOST:platform-gateway}:${PORT_GATEWAY:8301}
  token-url: ${swagger.gateway}/auth/oauth2/token
  scope: server
  base-package: com.zclcs
