server:

  port: ${PORT_PLATFORM_GATEWAY:8101}

spring:
  profiles:
    active: ${RUN_MODE:local}
  main:
    allow-bean-definition-overriding: true
  application:
    name: platform-gateway

  config:
    import:
      - optional:nacos:global-configuration.yaml
      - optional:nacos:rabbitmq.yaml
      - optional:nacos:redis.yaml
      - optional:nacos:jasypt.yaml
      - optional:nacos:platform-system-rabbit-mq-queue.yaml
      - optional:nacos:sa-token.yaml
      - optional:nacos:gateway.yaml

  cloud:
    refresh:
      enabled: ${CONFIG_REFRESH:false}
    nacos:
      config:
        server-addr: ${NACOS_HOST:192.168.33.10}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: DEFAULT_GROUP
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}
        group: DEFAULT_GROUP
        username: ${spring.cloud.nacos.config.username}
        password: ${spring.cloud.nacos.config.password}

    gateway:
      httpclient:
        connect-timeout: 200
        response-timeout: 10s
        pool:
          max-idle-time: 10s
          eviction-interval: 30s
      loadbalancer:
        use404: true
      default-filters:
        - StripPrefix=1
      discovery:
        locator:
          enabled: true
