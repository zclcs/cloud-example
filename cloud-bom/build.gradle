apply plugin: "java-platform"

javaPlatform {
    allowDependencies()
}

dependencies {
    constraints {
        parent.commons.forEach { api it }
        // commons
        api "com.google.code.findbugs:jsr305:$findbugsVersion"
        api "org.projectlombok:lombok:$lombokVersion"
        api "cn.hutool:hutool-core:$hutoolVersion"
        api "cn.hutool:hutool-json:$hutoolVersion"
        api "cn.hutool:hutool-crypto:$hutoolVersion"
        api "org.lionsoul:ip2region:$ip2regionVersion"
        api "com.baomidou:mybatis-plus-boot-starter:$mybatisPlusVersion"
        api "com.baomidou:dynamic-datasource-spring-boot-starter:$dynamicDatasourceVersion"
        api "p6spy:p6spy:$p6spyVersion"
        api "io.swagger.core.v3:swagger-annotations:$swagger3xVersion"
        api "io.swagger.core.v3:swagger-annotations-jakarta:$swagger3xVersion"
        api "com.github.xiaoymin:knife4j-openapi3-jakarta-spring-boot-starter:$knife4jVersion"
        api "org.apache.skywalking:apm-toolkit-logback-1.x:$apmToolkitLogbackVersion"
        api "com.github.whvcse:easy-captcha:$easyCaptchaVersion"
        api "io.seata:seata-spring-boot-starter:$seataVersion"
        api "io.minio:minio:$minioVersion"
        api "com.squareup.okhttp3:okhttp:$okhttpVersion"
        api "org.springframework.security:spring-security-oauth2-authorization-server:$authorizationServerVersion"
    }
}
